<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<script type="text/javascript" src="http://www.google.com/jsapi"></script> 
		<script type="text/javascript">google.load("jquery", "1.4.0");</script> 
		
		<script type="text/javascript">
			$().ready(function(){
				$('#feeds li a').click(function(event){
					$('h2#title').text('Loading...');
					$('ul#articles').empty();
					$feed_title = $(this).html();
					
					url = $(this).attr('href');
					event.stopPropagation();
					$.get('rss_grab.php?url=' + url, function(data){  
						$('h2#title').text($feed_title);
	
				        $(data).find('item').each(function(){  
				  
							var $article = $(this);  
							var title = $article.find("title").text();
							var description = $article.find("description").text();
							var link = $article.find("link").text();
							
							var new_item = '<li>';  
							new_item += '<p class="title">' + title + '</p>';  
							new_item += '<p class="desdription">' + description + '</p>';  
							new_item += '<p><a href=" ' + link + '" target="_blank">view full article</a></p>' ;  
							new_item += '</li>';  
								  
							$('ul#articles').append($(new_item));
				  
				        }); 
				       
				    });
				    return false;
				});
			});
		</script>
	</head>
	<body>
		<h3>Feeds</h3>
		<ul id="feeds">
			<li><a href="http://www.subooa.com.au/blog/feed">Subooa Blog</a></li>
			<li><a href="http://feeds.feedburner.com/TechCrunch">Techcrunch</a></li>
		</ul>
		<h2 id="title"></h2>
		<ul id="articles"></ul>
	</body>
</html>
